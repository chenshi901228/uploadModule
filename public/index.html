<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .imgfile{
            display: inline-block;
            padding: 20px;
            border:1px dashed #666;
            position: relative;
        }
        .imgfile input{
            opacity: 0;
            width: 100%;
            height: 100%;
            position:absolute;
            left: 0;
            top: 0;
        }
        .imgName p{
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="img"></div>
    <div class="imgfile">
        <input type="file" accept="png" />
        <img width="50" src="./static/images/upload.png" alt="">
    </div>
    <button>上传</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        let files = null, length = 0
        // 创建一个FormData对象,用来组装一组用 XMLHttpRequest发送请求的键/值对
        document.querySelector("input").onchange = function () {
            document.querySelector(".img").innerHTML = null
            length = 0
            files = !!this.files ? this.files : [];
            if (!files.length || !window.FileReader) {
                // console.log("浏览器不支持HTML5");
                return false;
            };
            var reader = new FileReader();
            reader.readAsDataURL(files[length]);
            reader.onload = function () {
                document.querySelector(".img").innerHTML += `
                <img width="100" height="100" src="${this.result}" />
                `
                length++
                if (length < files.length) {
                    reader.readAsDataURL(files[length])
                }
            };
        }
        document.querySelector("button").addEventListener("click", () => {
            if (document.querySelector(".img img")) {
                var fd = new FormData();
                fd.append('file', files[0]);
                axios.post("http://localhost:3000/upload", fd)
                    .then(function (res) {
                        console.log(res)
                        alert(res.data.message)
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            } else {
                alert("请选择图片")
            }
        })
    </script>
</body>

</html>
